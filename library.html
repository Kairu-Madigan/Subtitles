<template name='library'>
    <div class='container'>
      <div class='row'>
        <div class='span5 offset1'>
            {{#if currentUser}}
          <h2> Create a new Project </h2>
          <div class='wrapper'>
            <div id='dropzone' class='dropzone'>
              <p> <strong>Drop video</strong> or <strong>click</strong> to select video source.</p>
            </div>
            <form id='new-project'>
              <input type='file' id='video-file'/>
              <input type='text' id='project-name' class='newproject large' placeholder='Project Name'/><input type='submit' class='btn green large' id='create-project' value='Create Project' />
            </form>
          </div>
            {{/if}}

        </div>
        <div class='span5'>
          <h2> Select an Existing Project </h2>
          {{#if currentUser}}
          <div class='wrapper-inset projects'>
           <div id='myCarousel' class='carousel'>
            <div class='carousel-inner'>
              <div class='active item'> 
                <ul class='nav nav-list'>
                  {{#each project}}
                    {{> projectList}}
                  {{/each}}
                </ul>
              </div>
                {{#each project}}
                  {{> projectSubmenu}}
                {{/each}}

            </div>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
</template>

<template name='projectList'>
  <li class='caption'>
      <a href='#' class='project-name'>{{name}}</a>
      <i class='icon-chevron-right'></i>
   </li>
</template>

<template name='projectSubmenu'>
    <div class='item'> 

      <button class='btn go-back'> Back </button>
      <hr class='simple'>
      <div id='drop' class='select-video-file'>
        <a class='select'> <strong>Drop video</strong> or <strong> click </strong> to select video source. </a>
        <button class='btn red pull-right delete-sub'> Delete this Project </button>
      </div>

      <input type='file' class='video-select'>


    </div>
</template>
