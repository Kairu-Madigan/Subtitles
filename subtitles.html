<head>
	<meta name="google-site-verification" content="Z8gM9wvX595cXQJwFUO8mfSERgyK9VjDfUWnutKyboQ" />
  <title>fiddleware Subtitles</title>
</head>

<body>
    {{> navigation}}
    {{> body}}
  </div>
</body>



<template name='navigation'>
    <div class='navbar navbar-fixed-top'>
    <div class='navbar-inner'>
      <div class='container-fluid'>
      <a class='brand'> <span class='light'>fiddleware</span> Subtitles </a>
      <ul class='nav pull-right'>



      {{#if loading}}
        {{> loading}}
      {{/if}}
        <li>
          <a href='#' class='view-help'>Help</a>
        </li>
      {{#if currentUser}}
        <li><a href='#' class='view-library'>Library</a></li>
        <li class='dropdown'>
          <a href='#' class='dropdown-toggle' data-toggle='dropdown'>{{displayName}}<b class='caret'></b></a>
          <ul class='dropdown-menu' role='dropdown' aria-labelledby='dropdownMenu' >
            <li><a class='logout' href='#' tabindex='-1'>Logout... </a></li>
          </ul>
        </li>
      {{/if}}

      {{#if loggingIn}}
        {{> loading}}
      {{/if}}


    
      </ul>
    </div>
  </div>
  </div>
</template>

<template name='loading'>
       <li> <img id='loader' src='/images/ajax-loader.gif'/> </li>
</template>

<template name='body'>
  <div id='content'>
    {{#if introduction}}
      <div class='intro'>
        {{> intro}}
      </div>
    {{/if}}

    {{#if library}}
      <div class='library'>
        {{> library}}
      </div>
    {{/if}}

    {{#if app}}
      <div class='app'>
        {{> application}}
      </div>
    {{/if}}

    {{#if help}}
      <div class='help'>
        {{> help}}
      </div>
    {{/if}}
    
  </div>
</template>
