<head>
  <title>Subtitler</title>
</head>

<body>
  <table>
    <tr>
      <td>
        {{> stats}}
        {{> video}}
      </td>
      <td>
        {{> captions}}
      </td>
</body>

<template name="video">
  <input accept="video/*" type='file' name='video-input' id='video-input'/>
  <br>
  <video height='200px' id='video-display' controls></video>
  <br>
 {{> controls}}
</template>

<template name='stats'>
  <ul>
    <li> Current Time: {{currentTime}} </li>
    <li> Start Time, End Time: {{startTime}} - {{endTime}} </li>
    <li> Looping? {{looping}} </li>
    <li> Video Playing? {{videoPlaying}} </li>
  </ul>

</template>

<template name='controls'>
Loop? <input type='checkbox' id='loop-checked' 
    {{#if looping}}
      checked
    {{/if}}
    />
<input type='text' id='loop-duration-input' placeholder='loop duration' value='{{loopDuration}}'/>

</template>

<template name='captions'>
  <input type='button' value='Create New Project' id='create-new-project'/>
  <input type='button' value='Insert new Caption' id='insert-new-caption'/>
  <input type='button' value='export as SRT' id='export-subtitles'/>
  <ul>
  {{#each caption}}
  {{> caption}}
  {{/each}}
  </ul>
</template>

<template name='caption'>
  <li>
  {{startTime}} - {{endTime}} <br>
  <div class="expandingArea active">
      <pre><span id='{{id}}'></span><br></pre>
    <textarea class='{{currentClass}}'>{{text}}</textarea>
  </div>
  <a href='#' class='delete-sub'> Delete </a>
  </li>
</template>
