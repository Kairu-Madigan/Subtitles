  <!-- password recovery -->

  <template name='passwordRecovery'>
      {{#if resetPassword}}
          <form id='new-password'>
            <input type='text' id='new-password-password' class='large wide' placeholder='New Password' />
            <input type='submit' class='btn pink pull-right large wide' value='Change Password'/>
          </form>
      {{else}}
          <form id='recovery-form'>
            <input type='text' id='recovery-email' class='large wide' placeholder='Your Email Address'/>              
            <input type='submit' class='btn pink pull-right large wide' value='Send Reset Instructions' />
          </form>
      {{/if}}
</template>
