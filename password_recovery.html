  <!-- password recovery -->

  <template name='passwordRecovery'>
      {{#if resetPassword}}
        <div class='wrapper'>
          <form id='new-password'>
            <input type='text' id='new-password-password' class='large' placeholder='New Password' />
            <input type='submit' class='btn pink pull-right large wide' value='Change Password'/>
          </form>
      </div>

      {{else}}
      <div class='wrapper'>
          <form id='recovery-form'>
            <input type='text' id='recovery-email' class='large' placeholder='Your Email Address'/>              
            <input type='submit' class='btn pink pull-right large wide' value='Send Reset Instructions' />
          </form>
        </div>
      {{/if}}
</template>
