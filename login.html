<template name='intro'>

    <!-- login -->
      <div class='container'>
        <div class='row'>
          <div class='span12'>
            <h1> Bento Subtitles </h1>
            <h3> A tool for making subtitles. For a demo, watch the video below. </h3>
          </div>
        </div>

      <div class='row'>
        <div class='span8'>

        {{#constant}}
          <div class='subtitler-video'>
              <div class='wrapper'>
                <iframe src="http://player.vimeo.com/video/45267837?badge=0&byline=0&portrait=0&title=0" width="100%" height='335px' frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
              </div>
          </div>
        {{/constant}}

        </div>
        <div class='span4 {{passwordView}}'>

         <div class='intro-form-wrapper'>
            <div id='intro-login-form' class='intro-form login'>
              <div class='wrapper'>
                <form id='login-form'>
                  <input type='email' id='login-email' class='large' placeholder='Email'/>
                  <input type='password' id='login-password' class='large' placeholder='Password'/>
                  <input type='submit' class='btn green pull-right large'  id='login-button' value='Sign in'/>
                </form> 
                <a href='#forgotPassword' data-toggle='modal' id='forgot-password'>Forgot password?</a>
              </div>
            </div>

          <div id='intro-register-form' class='intro-form register'>
           <h2>Not Registered? <light>Sign Up.</light> </h2>
            <div class='wrapper'>
              <form id='register-form'>
                <input type='email' id='account-email' class='large' placeholder='Email'/>
                <input type='password' id='account-password' class='large' placeholder='Password' />
                <input type='submit' id='create-account' class='btn blue pull-right large wide' value='Create an Account' />
              </form>
            </div>
          </div>

          <div id='intro-password-form' class='intro-form password-form'>

              {{> passwordRecovery}}

          </div>
        </div>

      </div>
    </div>
  </div>
   

  
</template>
